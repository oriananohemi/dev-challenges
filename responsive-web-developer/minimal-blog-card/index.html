<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal blog card - DevChallenges</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="card">
      <img class="card__image" src="./assets/cactus_img.jpg" alt="perfil" />
      <span class="card__tag">Design</span>
      <h3 class="card__title">Embracing Minimalism</h3>
      <p class="card__details">
        From minimalist sculptures to minimalist paintings, this blog will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>
      <p class="card__footer">Annie Spratt</p>
    </div>
  </body>
</html>
